<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/calculator.css">

	<title>Calculator</title>
</head>
<body>
	<div id="myCalculator">
		<main>
			<section class="inc">
				<div>
					<h4>Incandescent</h4>
					<p id="inc_result_w"></p>
					<p id="inc_result_c"></p>
				</div>
			</section>
			<section class="hal">
				<div >
					<h4>Halogen</h4>
					<p id="hal_result_w"></p>
					<p id="hal_result_c"></p>
				</div>
			</section>
			<section class="cfl">
				<div>
					<h4>CFL</h4>
					<p id="cfl_result_w"></p>
					<p id="cfl_result_c"></p>
				</div>

			</section>
			<section class="led">
				<div>
					<h4>LED</h4>
					<p id="led_result_w"></p>
					<p id="led_result_c"></p>
				</div>
			</section>
		</main>
		<form>
			<div>
				<h4>Lumens</h4>
				<p>
					Brighttness
					<br>of bulb</p>
				<select class="lumens">
					<option label="375" value="375">375</option>
					<option label="600" value="600" selected="selected">600</option>
					<option label="900" value="900">900</option>
					<option label="1125" value="1125">1125</option>
					<option label="1600" value="1600">1600</option>
				</select>
			</div>
			<div>
				<h4>kWh</h4>
				<p>
					Kilowatt-
					<br>hour cost</p>
				<input id="cent" type="number" value="12">cents</div>
			<div>
				<h4>Hours</h4>
				<p>
					Usage
					<br>per day</p>
				<input id="hpr" type="number" value="1"></div>
		</form>
	</div>
	<script src="assets/calculator.js"></script>
</body>
</html>
